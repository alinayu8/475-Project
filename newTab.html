<body>

  <div class="container">
    <div class="row p-3">
      <div class="col-md-12 d-flex ">
        <div class="greeting pt-3">
          <h1>Good Evening, Dylan.</h1>
          <h3>You have 23 unread messages.</h3>
        </div>
      </div>
      <!-- Slack button for now -->
      <button id="auth" class="btn btn-primary ladda-button" data-style="zoom-in">
        <span class="ladda-label">Slack Auth</span>
      </button>
    </div>

    <div class="row p-3">
      <div class="messageBox col-md-12 p-0">
        <nav>
          <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-favorites-tab" data-toggle="tab" href="#nav-favorites" role="tab"
              aria-controls="nav-favorites" aria-selected="true">
              <i class="fa fa-star" aria-hidden="true"></i>
              Favorites
            </a>
            <a class="nav-item nav-link" id="nav-social-tab" data-toggle="tab" href="#nav-social" role="tab"
              aria-controls="nav-social" aria-selected="false">
              <i class="fa fa-users" aria-hidden="true"></i>
              Social
            </a>
            <a class="nav-item nav-link" id="nav-school-tab" data-toggle="tab" href="#nav-school" role="tab"
              aria-controls="nav-school" aria-selected="false">
              <i class="fa fa-graduation-cap" aria-hidden="true"></i>
              School
            </a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-favorites" role="tabpanel" aria-labelledby="nav-favorites-tab">
            <div class="container">
              <div class="row p-3 message d-flex align-items-center border-bottom border-dark">
                <div class="col-1">
                  <p>Icon</p>
                </div>
                <div class="col-3">
                  <p>From</p>
                </div>
                <div class="col-7">
                  <p>Message</p>
                </div>
                <div class="col-1">
                  <p>Time</p>
                </div>
              </div>
              <div class="row p-3 message d-flex align-items-center border-bottom border-dark">
                <div class="col-1">
                  <p>Icon</p>
                </div>
                <div class="col-3">
                  <p>From</p>
                </div>
                <div class="col-7">
                  <p>Message</p>
                </div>
                <div class="col-1">
                  <p>Time</p>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="nav-social" role="tabpanel" aria-labelledby="nav-social-tab">...</div>
          <div class="tab-pane fade" id="nav-school" role="tabpanel" aria-labelledby="nav-school-tab">...</div>
        </div>
      </div>
    </div>
  </div>
