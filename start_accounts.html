<body>

  <div class="container">
    <div class="row p-3">
      <div class="col-md-10 d-flex p-0">
        <div class="greeting pt-3">
          <h3>Nice to meet you!</h3>
          <h3>Cluster puts all of your messages in one location.</br>
            To get started please sign into your accounts.
          </h3>
          <div class="row">
            <div class="card m-3 p-2" style="width: 18rem;">
              <img class="card-img-top" src="assets/icons/gmail_square.png" alt="Card image cap">
              <div class="card-body p-2">
                <h5 class="card-title">Gmail</h5>
                <button id="gmail_auth" class="btn btn-primary ladda-button" data-style="zoom-in">
                  <span class="ladda-label">Login</span>
                </button>
              </div>
            </div>
            <div class="card m-3 p-2" style="width: 18rem;">
              <img class="card-img-top" src="assets/icons/slack.png" alt="Card image cap">
              <div class="card-body p-2">
                <h5 class="card-title">Slack</h5>
                <button id="slack_auth" class="btn btn-primary ladda-button" data-style="zoom-in">
                  <span class="ladda-label">Login</span>
                </button>
              </div>
            </div>
            <div class="card m-3 p-2" style="width: 18rem;">
              <img class="card-img-top" src="assets/icons/groupme.png" alt="Card image cap">
              <div class="card-body p-2">
                <h5 class="card-title">Groupme</h5>
                <button id="" class="btn btn-primary ladda-button" data-style="zoom-in">
                  <span class="ladda-label">Login</span>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <button class="btn btn-default nameBackBtn border border-light m-3">Back</button>
            <button class="btn btn-default accountSaveBtn border border-light ml-1 mt-3 mr-3 mb-3">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Local Scripts -->
    <script src="./js/dragula.min.js"></script>
    <script src="./js/dragging.js"></script>
    <script src="./js/updates.js"></script>
</body>
